<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>焕新卡活动商家</title>
    <link rel="stylesheet" href="./css/swiper.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="banner" class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img class="img" src="./img/nature-1.jpg" alt="img1" />
        </div>
        <div class="swiper-slide">
          <img class="img" src="./img/nature-2.jpg" alt="img2" />
        </div>
        <div class="swiper-slide">
          <img class="img" src="./img/nature-3.jpg" alt="img3" />
        </div>
        <div class="swiper-slide">
          <img class="img" src="./img/nature-4.jpg" alt="img4" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="title">
      <div class="left-tag">
        <span class="top"></span>
        <span class="middle"></span>
        <span class="bottom"></span>
      </div>
      合作商家
      <div class="right-tag">
        <span class="top"></span>
        <span class="middle"></span>
        <span class="bottom"></span>
      </div>
    </div>
    <div id="type">
      <div class="btn">餐饮娱乐</div>
      <div class="btn">亲子遛娃</div>
      <div class="btn">百货商超</div>
      <div class="btn">汽车旅游</div>
    </div>
    <div id="list" class="swiper-container">
      <div class="itemcontent">
        <div class="logo">
          <img src="" alt="" />
        </div>
        <div class="right">
          <span class="title"></span>
          <span class="subtitle"></span>
        </div>
        <div class="receive-rate">
          <span class="rate-bar"></span>
          <span class="rate-data"></span>
        </div>
        <div class="keyWords"></div>
        <div class="comment"></div>
        <div class="tag">
          <span class="tagItem"></span>
        </div>
      </div>
    </div>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/ejs.min.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
